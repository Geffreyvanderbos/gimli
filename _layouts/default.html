---
layout: default
---

<!DOCTYPE html>
<html lang="en">

<head>
    {%include meta.html%}
</head>

<body>
    {% unless site.backgroundImage == "" %}
        <div class="background-image" style="background-image: url({{site.backgroundImage}})"></div>
    {% endunless %}
    <main>
        <div class="filter">
            <input id="filterInput" class="filter__input" type="text" placeholder="Type to filterâ€¦" autofocus />
        </div>
        <div class="wrapper">
            <div class="grid">
            {% unless site.links == "" %}
                {% include links.html %}
            {% endunless %}
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-wrapper">
        <span class="hotkey">
            Press <svg class="hotkey__icon" width="16" height="19" xmlns="http://www.w3.org/2000/svg"><defs><clipPath id="a"><path d="M24 0v24H0V0h24Z"/></clipPath><clipPath id="b"><path d="M13 0a3 3 0 0 1 3 3v13a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3V3a3 3 0 0 1 3-3h10Zm0 1H3a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 3L7.072 16H6L8.928 4H10Z"/></clipPath></defs><g clip-path="url(#a)" transform="translate(-4 -3)"><g clip-path="url(#b)" transform="translate(4 3)"><path d="M0 0h16v19H0V0z"/></g></g></svg>
            to filter.</span>
        </div>
    </footer>
{% if site.loadExternal == true %}
    {% include external.html %}
{% endif %}
<script>
elFilterInput = document.getElementById("filterInput")
elFilterInput.addEventListener("keyup", filterTextInput);
elFilterInput.addEventListener("blur", hideFilterInput);
elFilterInput.addEventListener("focus", focusFilterInput);


function filterTextInput() {
    var input, inputQuery, dataContent, i, linkList;
    input = elFilterInput;
    inputQuery = input.value.toUpperCase();
    linkList = document.querySelectorAll(".link");
	
  for (i = 0; i < linkList.length; i++) {
    dataContent = linkList[i].getAttribute('data-content');
    if (dataContent) {
      if (dataContent.toUpperCase().indexOf(inputQuery) > -1) {
        linkList[i].style.opacity = "";
      } else {
        linkList[i].style.opacity = ".2";
      }
    } 
  }
}

window.addEventListener("keydown", (e) => {
    if (e.keyCode == 191) {
        if (document.activeElement.nodeName.toLowerCase() != elFilterInput) {
            e.preventDefault();
            elFilterInput.focus();
        }
    }
}, true);

function hideFilterInput() {
    elFilterInput.classList.remove("filter__input--appear");
    elFilterInput.classList.add("filter__input--hidden");
    elFilterInput.value = "";

    linkList = document.querySelectorAll(".link");
    for (i = 0; i < linkList.length; i++) { 
        linkList[i].style.opacity = ""; 
    }
}


function focusFilterInput() {
    elFilterInput.classList.add("filter__input--appear");
    elFilterInput.classList.remove("filter__input--hidden");
}



</script>
</body>
</html>
